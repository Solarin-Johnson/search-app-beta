<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News</title>
    <!-- <link rel="stylesheet" href="../main.css"> -->
    <link rel="stylesheet" href="headline.css">
    <link rel="stylesheet" href="../news/responsive.css">
</head>
<script src="../fa/all.js"></script>

<body>
    <div id="container">
        <div id="search_field">
            <div id="logo">
                <img src="../logo.png" alt="">
            </div>
            <div id="search_box">
                <div id="search_input">
                    <input type="search" name="" id="headline" disabled value="Headline">
                </div>
                <hr>
                <div id="search_icon">
                    <span class="fas fa-search"></span>
                </div>
            </div>
        </div>
        <div id="search_suggestions">
            <div class="sort" id="popularity">
                <select id="countrySelect">
                    <option value="NG">Nigeria</option>
                    <option value="US">United States</option>
                    <option value="ES">Spain</option>
                    <option value="CN">China</option>
                    <option value="IN">India</option>
                    <option value="SA">Saudi Arabia</option>
                    <option value="FR">France</option>
                    <option value="RU">Russia</option>
                    <option value="BR">Brazil</option>
                    <option value="BD">Bangladesh</option>
                    <option value="DE">Germany</option>
                </select>
            </div>
            <div class="sort" id="relevancy">
                <select id="category">
                    <option value="business">Business</option>
                    <option value="entertainment">Entertainment</option>
                    <option value="general">General</option>
                    <option value="health">Health</option>
                    <option value="science">Science</option>
                    <option value="sports">Sports</option>
                    <option value="technology">Technology</option>
                </select>

            </div>

        </div>
        <div id="search_results">

        </div>
        <div id="footer">
            &copy;Js Search
        </div>
    </div>
    <script src="headline.js"></script>
</body>

</html>
