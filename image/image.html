<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image</title>
    <!-- <link rel="stylesheet" href="../main.css"> -->
    <link rel="stylesheet" href="image.css">
    <link rel="stylesheet" href="../news/responsive.css">
    <link rel="stylesheet" href="../news/news.css">
</head>
<script src="../fa/all.js"></script>
<script src="image.js" defer></script>

<body>
    <div id="container">
        <div id="search_field">
            <div id="logo">
                <img src="../logo.png" alt="">
            </div>
            <div id="search_box">
                <div id="search_input">
                    <input type="search" placeholder="Search Images" name="" id="search_image">
                </div>
                <hr>
                <div id="search_icon">
                    <span class="fas fa-search"></span>
                </div>
            </div>
        </div>
        <div id="search_suggestions">
            <div>
                <select id="image_category">
                    <option value="nature">Nature</option>
                    <option value="backgrounds">Backgrounds</option>
                    <option value="fashion">Fashion</option>
                    <option value="science">Science</option>
                    <option value="education">Education</option>
                    <option value="feelings">Feelings</option>
                    <option value="health">Health</option>
                    <option value="people">People</option>
                    <option value="religion">Religion</option>
                    <option value="places">Places</option>
                    <option value="animals">Animals</option>
                    <option value="industry">Industry</option>
                    <option value="computer">Computer</option>
                    <option value="food">Food</option>
                    <option value="sports">Sports</option>
                    <option value="transportation">Transportation</option>
                    <option value="travel">Travel</option>
                    <option value="buildings">Buildings</option>
                    <option value="business">Business</option>
                    <option value="music">Music</option>
                </select>

            </div>
            <div class="sort" id="editorsChoice">Editors Choice</div>
            <div class="sort" id="safeSearch">Safe Search</div>

        </div>
        <div id="image_results">

        </div>

        <div id="footer">

        </div>
    </div>
</body>

</html>
